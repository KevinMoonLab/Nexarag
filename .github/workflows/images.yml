name: Build Nexarag images

on:
  push:
    branches: [ bnf/testing ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: nexarag.api
            context: src/backend/src
            dockerfile: src/backend/src/api/Dockerfile

          - name: nexarag.frontend
            context: src/frontend
            dockerfile: src/frontend/Dockerfile

          - name: nexarag.mcp
            context: src/backend/src
            dockerfile: src/backend/src/nexarag_mcp/Dockerfile

          - name: nexarag.kg
            context: src/backend/src
            dockerfile: src/backend/src/kg/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute lowercase image prefix
        id: img
        run: |
          repo="${GITHUB_REPOSITORY,,}"
          echo "prefix=$repo" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.img.outputs.prefix }}/${{ matrix.service.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.img.outputs.prefix }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max